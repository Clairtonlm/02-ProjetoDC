<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="row">
            <div class="col-md-4 offset-md-4">
                <h1>Calculadora</h1>
                <table class="table">
                    <tbody>
                        <tr>
                            <td colspan="4">
                                <p id="visor" class="text-end" style="font-size: 3rem;">0</p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button onclick="zerar()" class="btn btn-outline-dark">C</button>
                            </td>
                            <td>
                                <button onclick="operacao('/')" class="btn btn-outline-dark">/</button>
                            </td>
                            <td>
                                <button onclick="operacao('*')" class="btn btn-outline-dark">*</button>
                            </td>
                            <td>
                                <button onclick="operacao('-')" class="btn btn-outline-dark">-</button>
                            </td>
                        </tr>
                        
                        <tr>
                            <td>
                                <button onclick="selecionarNumero(7)" class="btn btn-outline-dark" >7</button>
                            </td>
                            <td>
                                <button onclick="selecionarNumero(8)" class="btn btn-outline-dark">8</button>
                            </td>
                            <td>
                                <button onclick="selecionarNumero(9)" class="btn btn-outline-dark">9</button>
                            </td>
                            <td rowspan="2">
                                <button onclick="operacao('+')" class="btn btn-outline-dark" style="height: 93px">+</button>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <button onclick="selecionarNumero(4)" class="btn btn-outline-dark">4</button>
                            </td>
                            <td>
                                <button onclick="selecionarNumero(5)" class="btn btn-outline-dark">5</button>
                            </td>
                            <td>
                                <button onclick="selecionarNumero(6)" class="btn btn-outline-dark">6</button>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <button  onclick="selecionarNumero(1)" class="btn btn-outline-dark">1</button>
                            </td>
                            <td>
                                <button onclick="selecionarNumero(2)" class="btn btn-outline-dark">2</button>
                            </td>
                            <td>
                                <button onclick="selecionarNumero(3)" class="btn btn-outline-dark">3</button>
                            </td>
                            <td rowspan="2">
                                <button onclick="resultado()"class="btn btn-outline-dark" style="height: 93px"   >=</button>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2">
                                <button onclick="selecionarNumero(0)" class="btn btn-outline-dark">0</button>
                            </td>
                            <td>
                                <button onclick="selecionarNumero(',')" class="btn btn-outline-dark">,</button>
                            </td>
                        </tr>
                        
                        
                    </tbody>
                </table>
                <hr>
            </div>
    </section>

   
    <script src="eventos.js"></script>
</body>
</html>
