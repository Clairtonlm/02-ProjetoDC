<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <head>
        <img src="" alt="foto">
    </head>
    <form action="#">
        <div class="div">
            <h1>Calculo do IMC</h1>

            <label for="peso">Peso:</label>
            <input type="number" name="peso" id="peso" placeholder="Digite seu peso em Kg ex.:60kg">

            <label for="altura">Altura:</label>
            <input type="number" name="altura" id="altura" step="3" placeholder="Digite sua altura em metros Ex.: 1.50">

            

            <input type="button" value="Calcular" onclick="CalcularIMC()">

            <input type="button" value="Limpar"  type="reset">
                         
            
        </div>
    </form>
    <div id="mensagem"></div> 
    <script src="scripts/index.js"></script>
</body>
</html>
